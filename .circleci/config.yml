version: 2.0
jobs:
  build:
    machine:
      image: circleci/classic:latest
    branches:
          only:
            - circleci
    steps:
      - run:
          name: update
          command: |
            sudo apt-get update;
            
      - checkout
      - run:
          name: write credentials
          command: |
            touch config.php
            pwd
            cat << EOF > config.php
            <?php
            database="$database"
            demo_mail_from="$demo_mail_from"
            host="$host";
            mail_from="$mail_from"
            password="$password"
            username="$username";
            ?>
            EOF
            cat config.php
